<ion-grid>
  <ion-row>
    <ion-col>
      <ion-input type="number" placeholder=foot  [(ngModel)]=north>North</ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="number" placeholder=foot [(ngModel)]=south>South</ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-input type="number" placeholder=foot [(ngModel)]=east>East</ion-input>
    </ion-col>
    <ion-col>
      <ion-input type="number" placeholder=foot [(ngModel)]=west>West</ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button
      id=data
      input = number
      placeholder=Enter
      (click) = "animate1()"
      [disabled]="!north || !south || !east || !west"
      >Create</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)=clear()>Clear Canvas</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<canvas id="canvas" width="100" height="100" #canvas style="border:1px solid #000000" ></canvas>
