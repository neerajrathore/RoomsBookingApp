<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button (click)="onOpenMenu()"></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        hello
      </ion-button> -->
      <ion-title>Discover Places</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="onFilterUpdate($event)" value=all >

    <ion-segment-button value=all>All Places</ion-segment-button>
    <ion-segment-button value=bookable>Bookable Places</ion-segment-button>

  </ion-segment>

  <ion-grid *ngIf=isLoading>
    <ion-row>
      <ion-col size="12" size-ms="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color=primary></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- not loading and dont have any places -->
  <ion-grid *ngIf="!isLoading && (relevantPlaces.length <= 0 || !relevantPlaces)" >
    <ion-row>
      <ion-col size="12" size-ms="8" offset-sm="2" style="text-align: center;">
        <p>there is no bookable places come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && relevantPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-ms="8" offset-sm="2" style="text-align: center;">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ relevantPlaces[0].price  | currency }} /night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src] = "relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            {{ relevantPlaces[0].description }}
          </ion-card-content>
          <div text-right padding>
            <ion-button
            fill="clear"
            color="primary"
            [routerLink]="[
            '/',
            'places',
            'discover',
            relevantPlaces[0].id]"
            >
            More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-ms="8" offset-sm="2" style="text-align: center;">
        <ion-virtual-scroll
        [items]=listedLoadedPlaces
        approxItemHeight=70px>
          <!-- this item renders loaded palces which we see in page -->

          <ion-item
          *virtualItem="let place"
          [routerLink]="['/', 'places', 'discover', place.id]" detail>
            <ion-thumbnail slot='start'>
              <ion-img [src]='place.imageUrl'></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
