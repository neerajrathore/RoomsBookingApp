<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col sizeMd=6 offsetMd=3 class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color=primary  ></ion-spinner>
      </ion-col>

    <ion-col
      sizeMd=6
      offsetMd=3
      *ngIf= "!isLoading && (!loadedBookings || loadedBookings.length <= 0)"
      class="ion-text-center"
      > <p>no bookings found</p>
    </ion-col>

    <!-- || means one of this condition is met not loading and one of this condition is met -->

    <ion-col
    sizeMd=6
    offsetMd=3
    *ngIf= "loadedBookings || loadedBookings.length > 0"
    >

      <ion-list >
        <ion-item-sliding
        *ngFor="let booking of loadedBookings"
        #slidingBooking
        >

        <!-- avatar is slot start in our item -->
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]=booking.placeImage></ion-img>
          </ion-avatar>
          <!-- <ion-thumbnail>
            <ion-img [src]="booking.placeImage"></ion-img>
          </ion-thumbnail> -->
          <ion-label>{{booking.placeTitle}}
            <h5>{{booking.guestNumber}}</h5>
            <h5>bookings available</h5>
          </ion-label>


      </ion-item>
      <ion-item-options>
        <ion-item-option color=danger><ion-icon name=trash slot="icon-only" (click)="onCancelBooking(booking.id, slidingBooking)"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
      </ion-list>

    </ion-col>


    </ion-row>
  </ion-grid>


</ion-content>
