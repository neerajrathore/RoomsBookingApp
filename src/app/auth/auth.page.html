<ion-header>

  <ion-toolbar color=danger>

    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content class=ion-padding>
  <form #f=ngForm (ngSubmit)=onSubmit(f)>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd=6 offsetMd=3>
        <ion-list>

          <ion-item>

            <ion-label position="floating">Email</ion-label>

            <ion-input
            type="email"
            ngModel name="email"

            email
            #emailCtrl="ngModel"
            > </ion-input>

          </ion-item>

          <ion-item
          *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">

            <ion-label>enter a valid email</ion-label>
          </ion-item>

          <ion-item>

            <ion-label position="floating">Password</ion-label>

            <ion-input
            type="password"
            ngModel
            name="password"

            minlength=6
            #fc="ngModel"
            >
          </ion-input>

          </ion-item>

          <ion-item *ngIf="!fc.valid && fc.touched" lines="none">

            <ion-label >enter a correct password</ion-label>

          </ion-item>

        </ion-list>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col sizeMd=6 offsetMd=3>

        <ion-button type=button color=primary fill=clear expand=block (click)=onSwithAuthMode()>
          Switch to {{isLogin ? 'signup' : 'login'}}
        </ion-button>

        <ion-button
        type=submit
        color=primary
        (click)=onLogin()
        fill=outline
        expand=block
        >
          login

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</form>



</ion-content>
