<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="12" size-sm="8" offset-sm="2">

        <div class="ion-text-center" *ngIf=isLoading><ion-spinner ></ion-spinner></div>

        <div class="ion-text-center" *ngIf="!isLoading && offers.length <= 0">
           <p>No offer found first create one</p>

           <!-- always think to give user a nicer user experiance -->
           <ion-button routerLink="/places/offers/new">offer new place</ion-button>
        </div>
        <!-- only show when we are not loading -->
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding *ngFor="let offer of offers"  #slidingItem>
            <!-- <ion-thumbnail slot="start">
              <ion-img [src]=offer.imageUrl></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ offer.title }}</h1>
            </ion-label> -->
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options>
              <ion-item-option color=secondary (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name=create slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
