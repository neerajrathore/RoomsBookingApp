<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/places/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot=primary>
      <ion-button (click)=oncreateOffer() [disabled]="!form.valid">
        <ion-icon name=checkmark slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]=form>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm=6 offsetSm=3>

        <ion-item>

          <ion-label position=floating >Title</ion-label>

          <ion-input type=text autocomplete autocorrect formControlName=title></ion-input>

        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm=6 offsetSm=3>
        <ion-item>

          <ion-label position=floating >Short Description</ion-label>

          <ion-textarea rows=3 formControlName=description ionChange></ion-textarea>

        </ion-item>

      </ion-col>

    </ion-row>

    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col sizeSm=6 offsetSm=3>
        <p>description error</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm=6 offsetSm=3>

        <ion-item>

          <ion-label position=floating >Price</ion-label>

          <ion-input type=number formControlName=price></ion-input>

        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm=3 offsetSm=3>
        <ion-item>
          <ion-label position=floating>Availability from</ion-label>
          <ion-datetime min=2021-01-01 max=2022-12-31 formControlName=dateFrom></ion-datetime>
        </ion-item>
      </ion-col>

      <ion-col sizeSm=3>
        <ion-item>
          <ion-label position=floating>Availability to</ion-label>
          <ion-datetime min=2022-01-02 max=2022-12-31 formControlName=dateTo></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm=3 offsetSm=3>
        <!-- if i dont export it from shared module then i cant use it here and declaration as well -->
        <app-location-picker></app-location-picker>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>
</ion-content>
