<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)=onCancel()>
        <ion-icon name=close></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class=ion-text-center padding>
  <form (ngSubmit)=onBookPlace()  #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm=6 offsetSm=3>
          <ion-item>
            <ion-label position=floating>First Name</ion-label>
            <ion-input type=text required ngModel name=first-name></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm=6 offsetSm=3>
          <ion-item>
            <ion-label position=floating>Last Name</ion-label>
            <ion-input type=text required ngModel name=last-name></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm=6 offsetSm=3>
          <ion-item>
            <ion-label position=floating>Number of Guests</ion-label>
            <ion-select [ngModel]='2' name="guest-number">
              <ion-select-option value=1>1</ion-select-option>
              <ion-select-option value=2>2</ion-select-option>
              <ion-select-option value=3>3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm=3 offsetSm=3>
          <ion-item>
            <ion-label position=floating>From</ion-label>
            <ion-datetime
            display-Format="MMM DD YYYY"
            picker-Format="YY MMM DD"
            [min]="selectedPlace.availableFrom.toISOString()"
            [max]="selectedPlace.availableTo.toISOString()"
            name=date-from
            [ngModel]=startDate
            required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm=3>
          <ion-item>
            <ion-label position=floating>To</ion-label>
            <ion-datetime
            display-Format="MMM DD YYYY"
            picker-Format="YY MMM DD"
            [min]="selectedPlace.availableFrom.toISOString()"
            [max]="selectedPlace.availableTo.toISOString()"
            name="date-to"
            required
            [ngModel]=endDate
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm=6 offsetSm=3>
          <ion-button color=primary expand=block type=submit [disabled]="!f.valid ">Book!</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
